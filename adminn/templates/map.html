{% extends 'includes/master.html' %}
{% block body %}
{% load static %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card mt-3">
                <div class="card-header">
                    <h4 class="card-title mb-0">Meeting Location</h4>
                </div>
                <div class="card-body">
                    <div class="col-sm-12">
                        <p> <strong>Address: </strong> {{ meeting.address }}</p>
                        <div id="googleMap" style="width:100%;height:400px;"></div>
                        <input type="hidden" id="lat" name="lat" value="{{ meeting.latitude }}">
                        <input type="hidden" id="lng" name="lng" value="{{ meeting.longitude }}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block js %}

<script>
    function myMap() {
    var mapProp= {
      center:new google.maps.LatLng(document.getElementById("lat").value,document.getElementById("lng").value),
      zoom:15,
    };
    var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    var marker = new google.maps.Marker({
      position:new google.maps.LatLng(document.getElementById("lat").value,document.getElementById("lng").value),
      animation:google.maps.Animation.BOUNCE
    });
    
    marker.setMap(map);
    }
    
</script>
    
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdtMZg6LNaBk5QXj2yM84PdvnBBO3C7AA=myMap"></script>
<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_LWPOTamnTLKR0IVa5pX_w2Zxo9hE0Sw&callback=myMap"></script> -->
  
{% endblock %}
