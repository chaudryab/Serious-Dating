<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    What chat room would you like to enter?<br>
    <input type="text" id="first" size="20">
    <input type="text" id="second" size="20">
    <br>
    <input id="room-name-submit" type="button" value="Enter">

    <script>
        document.querySelector('#first').focus();
        document.querySelector('#first').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };
        document.querySelector('#second').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var first = document.querySelector('#first').value;
            var second = document.querySelector('#second').value;
            window.location.pathname = '/chat/' + first + '/' + second;
        };
    </script>
</body>
</html>
