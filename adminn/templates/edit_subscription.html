{% extends 'includes/master.html' %}
{% block body %}
{% load static %}

<div class="page-title">
    <div class="row">
        <div class="col-6">
            <h3>Edit Subscription Packages</h3>
        </div>
    </div>
</div>

<div class="container-fluid credit-card">
    <div class="row" style="justify-content: center;">
      <div class="col-xxl-4 col-lg-6 box-col-6 debit-card mt-4" >
        <div class="card" >
          <div class="card-body">
            <form class="theme-form e-commerce-form row" action="{% url 'update_subscription' %}" method="post">
                {% csrf_token %}
                {% if messages %}
                {% for message in messages %}
                    <div id="alertDiv" class="alert {% if message.tags %}alert-{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger{% else %}{{ message.tags }}{% endif %}{% endif %}" role="alert">{{ message }}</div>
                {% endfor %}
                {% endif %}
              <div class="mb-3 col-md-12 p-r-0">
                <input class="form-control" type="text" name="name" placeholder="Name" value="{{packages.name}}" required>
              </div> 
              <div class="mb-3 col-md-12 p-r-0">
                <input class="form-control" type="hidden" name="id" value="{{packages.id}}" required>
              </div> 
              <div class="mb-3 col-md-12 p-r-0">
                <input class="form-control" type="number" name="amount" min="0.01" max="100000" step="0.01" placeholder="Amount" value="{{packages.amount}}"required>
              </div>
              <div class="mb-3 col-md-12 p-r-0">
                <input class="form-control" type="number" name="number" min="1" max="10000" placeholder="Duration In Days" value="{{packages.duration_in_days}}" required>
              </div>
              <div class="col-md-12">
                <button class="btn btn-primary" type="submit" title="" style="float: right;">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
{% block js %}


{% endblock %}
